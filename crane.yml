containers:
  nginx:
    image: atende/nginx-proxy
    run:
      volume: ["/opt/certs:/etc/nginx/certs","/var/run/docker.sock:/tmp/docker.sock"]
      publish: ["80:80","443:443"]
      detach: true
  nexus_home:
    image: busybox
    run:
      volume: ["/opt/nexus-home"]
      cmd: ["echo","'nexus data'"]
      detach: true
  nexus:
    image: sonatype/nexus:oss
    run:
      env: ["VIRTUAL_HOST=nexus.peerpont.com"]
      volumes-from: ["nexus_home"]
      publish: ["8081:8081"]
      detach: true